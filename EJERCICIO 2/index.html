<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Más tablas</title>
    <link rel="stylesheet" href="CSS2/style.css">
  </head>
  <body>
    <table>
      <tr>
        <th>Columna 1 encabezado</th>
        <th>Columna 2 encabezado</th>
        <th>Columna 3 encabezado</th>
      </tr>
      <tr>
        <td>Fila 2, celda 1</td>
        <td colspan="2">
          Fila 2, celda 2 que cubre tambien la fila 2, celda 3
        </td>
      </tr>
      <tr>
        <td rowspan="2">
          Fila 3, celda 1, que cubre también la fila 4, celda 1
        </td>
        <td>fila 3, celda 2</td>
        <td>fila 3, celda 3</td>
      </tr>
      <tr>
        <td>fila 4, celda 2</td>
        <td>fila 4, celda 3</td>
             </tr>
    </table>
  </body>
</html>
